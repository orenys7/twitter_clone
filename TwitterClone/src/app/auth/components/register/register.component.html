<main>
    <mat-card>
        <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
            <div class="mat-display-1">Register</div>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
            <div *ngIf="hasError('email')">
                <mat-error>Enter valid email address</mat-error>
            </div>
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
            <div *ngIf="hasError('username')">
                <mat-error>Enter valid username.</mat-error>
            </div>
            <mat-form-field>
                <input matInput placeholder=" Password " type="password" formControlName="password" required>
            </mat-form-field>
            <div *ngIf="hasError('password')">
                <mat-error>Required one capital letter, length 8.</mat-error>
            </div>
            <mat-form-field>
                <input matInput placeholder="Image Path " formControlName="image">
            </mat-form-field>
            <div>
                <button mat-raised-button type="submit " [disabled]="!registerForm.valid ">Register</button>
            </div>
            <br>
            <div *ngIf="this.errors">
                <mat-error *ngIf="this.errors.status === 409">User already existed!</mat-error>
                <mat-error *ngIf="this.errors.status !== 409">One or more of the inputs are wrong!</mat-error>
            </div>
        </form>
    </mat-card>
</main>
