<mat-card>
    <div class="profile-container">
        <div class="profile-img">
            <img [src]="this.user.image" alt="profile" width="90%;" height="90%;">
        </div>
        <div class="profile-details">
            <div class="mat-headline">{{ this.user.username }}</div>
            <div class="mat-subheading-1">{{'registrationDate' | translate}}: {{ this.user.createdAt }}</div>
            <div class="mat-small">{{'lastLogin' | translate}}: {{ this.user.lastLogin }}</div>
        </div>
    </div>
</mat-card>
