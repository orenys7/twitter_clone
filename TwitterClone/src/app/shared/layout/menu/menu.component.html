<nav>
    <mat-toolbar color="primary" fullpage>
        <div class="toolbar__container" fullpage>
            <div class="toolbar__left-links" fullpage>
                <a mat-button routerLink="">{{ 'home' | translate }}</a>
                <div *ngIf="!currentUser._id">
                    <a mat-button routerLink="/auth/login">{{ 'login' | translate }}</a>
                    <a mat-button routerLink="/auth/register">{{ 'register' | translate }}</a>
                </div>
                <div *ngIf="currentUser._id">
                    <a mat-button (click)="navigateToProfile()">{{ 'profile' | translate }}</a>
                    <a mat-button routerLink="/login" (click)="logout()">{{ 'logout' | translate }}</a>
                </div>
            </div>
            <div class="toolbar__right-links">
                <button mat-button *ngFor="let lang of translate.getLangs()" (click)="changeLanguage(lang)">{{ lang.toUpperCase() }}</button>
            </div>
        </div>
    </mat-toolbar>
</nav>
