<main>
    <mat-card>
        <div class="tweet__container" fullpage>
            <section class="tweet-headlines" fullpage>
                <div class="profile-img__container" fullpage>
                    <img class="profile-img" fullpage [src]="tweet.authorAvatarUrl" alt="profile">
                </div>
                <div class="tweet-details__container" fullpage>
                    <mat-button (click)="navigateTo()">{{tweet.author}}</mat-button>
                    <span> - </span>
                    <span>{{'createdAt' | translate}}: {{tweet.createdAt}}</span>
                </div>
            </section>
            <article class="tweet-text__container" fullpage>
                <p class="tweet-content">{{tweet.content}}</p>
            </article>
            <section class="tweet-tools__container" fullpage>
                <img class="tweet-tools__btn" fullpage *ngIf="this.canDeleted" src="assets/icons/delete.svg" alt="delete" (click)="delete()" />
                <img class="tweet-tools__btn" fullpage *ngIf="this.canDeleted" src="assets/icons/reply.svg" alt="reply" (click)="reply()" />
                <span *ngIf="this.user._id !== undefined"> {{tweet.starCounter}} </span>
                <img class="tweet-tools__btn" fullpage *ngIf="this.user._id !== undefined" src="assets/icons/star.svg" alt="star" (click)="star()" />
            </section>
        </div>
    </mat-card>
    <br>
</main>
