<mat-card>
    <div class="tweet-container">
        <div class="profile-img">
            <img [src]="tweet.authorAvatarUrl" alt="profile" width="90%;" height="90%;">
        </div>
        <div class="tweet-details">
            <mat-button (click)="navigateTo(tweet.author)">{{tweet.author}}</mat-button>
            <span> - </span>
            <span>Created At: {{tweet.createdAt}}</span>
            <div class="tweet-content__container">
                <p class="tweet-content">{{tweet.content}}</p>
            </div>
        </div>
    </div>
    <div class="tweet-tools">
        <a routerLink="/home"><img class="tweet-tools__btn" *ngIf="this.canDeleted" src="assets/icons/delete.svg" alt="delete" (click)="delete()" /></a>
        <img class="tweet-tools__btn" *ngIf="this.canDeleted" src="assets/icons/reply.svg" alt="reply" (click)="reply()" />
        <span *ngIf="this.canDeleted"> {{tweet.startCounter}} </span>
        <img class="tweet-tools__btn" *ngIf="this.canDeleted" src="assets/icons/star.svg" alt="star" (click)="star()" />
    </div>
</mat-card>
<br>
